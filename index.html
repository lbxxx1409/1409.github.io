n class="line">			&#125;</span><br><span class="line">			$results = @json_decode($result, <span class="number">1</span>);</span><br><span class="line">			<span class="keyword">if</span> (!is_array($results)) &#123;</span><br><span class="line">				<span class="keyword">exit</span>(<span class="string">'内部错误：返回错误'</span>);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span> ($results[<span class="string">'status'</span>][<span class="string">'code'</span>] != <span class="number">1</span>) &#123;</span><br><span class="line">				<span class="keyword">exit</span>($results[<span class="string">'status'</span>][<span class="string">'message'</span>]);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">return</span> $results;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//获取user token</span></span><br><span class="line">		<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">getToken</span><span class="params">()</span></span>&#123;</span><br><span class="line">			$response = <span class="keyword">$this</span>-&gt;api_call(<span class="string">'Auth'</span>, <span class="keyword">array</span>(<span class="string">'login_email'</span> =&gt;<span class="keyword">$this</span>-&gt;config[<span class="string">'login_email'</span>], <span class="string">'login_password'</span> =&gt;<span class="keyword">$this</span>-&gt;config[<span class="string">'login_password'</span>]));</span><br><span class="line">			<span class="keyword">return</span> $response[<span class="string">'user_token'</span>];</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//获取所有域名</span></span><br><span class="line">		<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">getDomainList</span><span class="params">()</span></span>&#123;</span><br><span class="line">			$response = <span class="keyword">$this</span>-&gt;api_call(<span class="string">'Domain.List'</span>, <span class="keyword">array</span>(<span class="string">'user_token'</span>=&gt;<span class="keyword">$this</span>-&gt;user_token, <span class="string">'offset'</span>=&gt;<span class="number">0</span>));</span><br><span class="line">			$response = $response[<span class="string">'domains'</span>];</span><br><span class="line">			</span><br><span class="line">			$result = <span class="keyword">array</span>();</span><br><span class="line">			<span class="keyword">foreach</span>($response <span class="keyword">as</span> $k=&gt;$v)&#123;</span><br><span class="line">				$result[] = $v[<span class="string">'id'</span>].<span class="string">'#'</span>.$v[<span class="string">'name'</span>];</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">return</span> $result;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//获取记录</span></span><br><span class="line">		<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">getRecordList</span><span class="params">($did)</span></span>&#123;</span><br><span class="line">			$response = <span class="keyword">$this</span>-&gt;api_call(<span class="string">'Record.List'</span>, <span class="keyword">array</span>(<span class="string">'user_token'</span>=&gt;<span class="keyword">$this</span>-&gt;user_token, <span class="string">'domain_id'</span>=&gt;$did));</span><br><span class="line">			$response = $response[<span class="string">'records'</span>];</span><br><span class="line">			</span><br><span class="line">			$result = <span class="keyword">array</span>();</span><br><span class="line">			<span class="keyword">foreach</span>($response <span class="keyword">as</span> $k=&gt;$v)&#123;				</span><br><span class="line">				<span class="keyword">if</span>($v[<span class="string">'type'</span>] == <span class="string">'A'</span> &amp;&amp; $v[<span class="string">'name'</span>] != <span class="string">'down'</span>)&#123;</span><br><span class="line">					$result[] = $v[<span class="string">'id'</span>].<span class="string">'#'</span>.$v[<span class="string">'name'</span>];</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">return</span> $result;</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="comment">//修改记录</span></span><br><span class="line">		<span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">updateRecordInfo</span><span class="params">($did, $rid, $rname, $value)</span></span>&#123;</span><br><span class="line">			$response = <span class="keyword">$this</span>-&gt;api_call(<span class="string">'Record.Modify'</span>, <span class="keyword">array</span>(<span class="string">'user_token'</span>=&gt;<span class="keyword">$this</span>-&gt;user_token, <span class="string">'domain_id'</span>=&gt;$did, <span class="string">'record_id'</span>=&gt;$rid, <span class="string">'sub_domain'</span>=&gt;$rname, <span class="string">'value'</span>=&gt;$value, <span class="string">'record_type'</span>=&gt;<span class="string">'A'</span>, <span class="string">'record_line'</span>=&gt;<span class="string">'default'</span>));</span><br><span class="line">			<span class="keyword">return</span> $response[<span class="string">'status'</span>][<span class="string">'message'</span>];</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		<span class="keyword">private</span> <span class="function"><span class="keyword">function</span> <span class="title">post_data</span><span class="params">($url, $data)</span> </span>&#123;</span><br><span class="line">			<span class="keyword">if</span> ($url == <span class="string">''</span> || !is_array($data)) &#123;</span><br><span class="line">				<span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			$ch = @curl_init();</span><br><span class="line">			<span class="keyword">if</span> (!$ch) &#123;</span><br><span class="line">				<span class="keyword">exit</span>(<span class="string">'内部错误：服务器不支持CURL'</span>);</span><br><span class="line">			&#125;</span><br><span class="line">			curl_setopt($ch, CURLOPT_URL, $url);</span><br><span class="line">			curl_setopt($ch, CURLOPT_POST, <span class="number">1</span>);</span><br><span class="line">			curl_setopt($ch, CURLOPT_HEADER, <span class="number">0</span>);</span><br><span class="line">			curl_setopt($ch, CURLOPT_RETURNTRANSFER, <span class="number">1</span>);</span><br><span class="line">			curl_setopt($ch, CURLOPT_SSL_VERIFYPEER, <span class="number">0</span>);</span><br><span class="line">			curl_setopt($ch, CURLOPT_SSL_VERIFYHOST, <span class="number">0</span>);</span><br><span class="line">			curl_setopt($ch, CURLOPT_POSTFIELDS, http_build_query($data));</span><br><span class="line">			curl_setopt($ch, CURLOPT_USERAGENT, <span class="string">'DNSPod MYDDNS/0.1 (i@biner.me)'</span>);</span><br><span class="line">			$result = curl_exec($ch);</span><br><span class="line">			curl_close($ch);</span><br><span class="line">			<span class="keyword">return</span> $result;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"><span class="meta">?&gt;</span></span><br></pre></td></tr></table></figure>
